<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body{
        margin:0;
        padding:0;
        overflow:hidden;
        background: linear-gradient(135deg, #ff9dc2, #ffb6d9, #ffd7ea);
        font-family: "Poppins", sans-serif;
        height:100vh;
        width:100vw;
        text-align:center;
    }

    .type {
        position:absolute;
        top:25%;
        width:100%;
        font-size:32px;
        font-weight:700;
        color:white;
        text-shadow:0 0 20px #ff0b77;
    }

    .photo-box {
        position:absolute;
        top:48%;
        left:50%;
        transform:translate(-50%, -50%);
        width:80%;
        max-width:300px;
        height:300px;
        border-radius:20px;
        overflow:hidden;
        box-shadow:0 0 20px #ff3e9e;
    }

    .photo-box img {
        width:100%;
        height:100%;
        object-fit:cover;
        opacity:0;
        position:absolute;
        transition:1.4s;
    }

    /* I LOVE YOU message */
    .love-text{
        position:absolute;
        top:73%;
        width:100%;
        font-size:40px;
        font-weight:900;
        color:white;
        text-shadow:0 0 25px #ff0b77;
        opacity:0;
    }

    /* Hearts floating */
    .heart{
        position:absolute;
        bottom:-20px;
        font-size:20px;
        color:#ff0b77;
        opacity:0.8;
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        from{ transform:translateY(0) scale(0.8); opacity:1; }
        to{ transform:translateY(-120vh) scale(1.7); opacity:0; }
    }

    /* Fireworks canvas */
    canvas{
        position:fixed;
        top:0;
        left:0;
        width:100vw;
        height:100vh;
        pointer-events:none;
    }
</style>
</head>
<body>

<div class="type" id="typeText"></div>

<div class="photo-box">
    <img id="p0">
    <img id="p1">
    <img id="p2">
    <img id="p3">
    <img id="p4">
    <img id="p5">
    <img id="p6">
    <img id="p7">
    <img id="p8">
    <img id="p9">
    <img id="p10">
    <img id="p11">
</div>

<div class="love-text" id="love">ðŸ’– REENA, I LOVE YOU ðŸ’–</div>

<canvas id="fireCanvas"></canvas>

<audio id="bgmusic" autoplay loop muted>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
</audio>

<script>
// âœ… TEXT TYPING EFFECT
let text = "Reena, ever since you came in my life, everything became beautiful ðŸ’—";
let i = 0;
function typeWriter(){
    if(i < text.length){
        document.getElementById("typeText").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 70);
    }
}
setTimeout(typeWriter, 800);

// âœ… REPLACE THESE 12 IMAGES
let photos = [
    "https://ik.imagekit.io/3mujmd6gs/mt/WhatsApp%20Image%202025-11-01%20at%2001.13.32_8a6af7a0.jpg?updatedAt=1761939880907",
    "https://ik.imagekit.io/3mujmd6gs/mt/10.jpg?updatedAt=1761939431731",
    "https://ik.imagekit.io/3mujmd6gs/mt/12.jpg?updatedAt=1761939431748",
    "https://ik.imagekit.io/3mujmd6gs/mt/5.jpg?updatedAt=1761939432045",
    "https://ik.imagekit.io/3mujmd6gs/mt/3.jpg?updatedAt=1761939432079",
    "https://ik.imagekit.io/3mujmd6gs/mt/2.jpg?updatedAt=1761939432098",
    "https://ik.imagekit.io/3mujmd6gs/mt/8.jpg?updatedAt=1761939432099",
    "https://ik.imagekit.io/3mujmd6gs/mt/WhatsApp%20Image%202025-11-01%20at%2000.15.19_2519160e.jpg?updatedAt=1761939432141",
    "https://ik.imagekit.io/3mujmd6gs/mt/6.jpg?updatedAt=1761939432134",
    "https://ik.imagekit.io/3mujmd6gs/mt/1.jpg?updatedAt=1761939432102",
    "https://ik.imagekit.io/3mujmd6gs/mt/9.jpg?updatedAt=1761939432155",
    "https://ik.imagekit.io/3mujmd6gs/mt/1.jpg?updatedAt=1761939432102"
];

// âœ… Fade Photos
photos.forEach((src, idx)=>{
    document.getElementById("p"+idx).src = src;
});

let current = 0;
function showPhotos(){
    for(let j=0;j<12;j++){
        document.getElementById("p"+j).style.opacity = "0";
    }
    document.getElementById("p"+current).style.opacity = "1";
    current = (current+1)%12;
}
setInterval(showPhotos, 1500);

// âœ… Hearts Floating
function heartRain(){
    let h = document.createElement("div");
    h.classList.add("heart");
    h.innerHTML = "ðŸ’–";
    h.style.left = Math.random()*100 + "vw";
    h.style.animationDuration = (4 + Math.random()*4) + "s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(), 8000);
}
setInterval(heartRain, 300);

// âœ… Unmute music on first touch
const bgmusic = document.getElementById("bgmusic");
function unmute(){
    bgmusic.muted = false;
    bgmusic.play();
    document.removeEventListener("touchstart", unmute);
    document.removeEventListener("click", unmute);
}
document.addEventListener("touchstart", unmute);
document.addEventListener("click", unmute);

// âœ… Show LOVE text + fireworks after 15 sec
setTimeout(()=>{
    document.getElementById("love").style.opacity = "1";
    startFireworks();
}, 15000);

// âœ… FIREWORKS
let canvas = document.getElementById("fireCanvas");
let ctx = canvas.getContext("2d");
let particles = [];

function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

function createFirework(){
    let x = Math.random()*canvas.width;
    let y = Math.random()*canvas.height/2;
    for(let i=0;i<50;i++){
        particles.push({
            x:x, y:y,
            color:`hsl(${Math.random()*360},100%,60%)`,
            radius:Math.random()*3+1,
            dx:(Math.random()-0.5)*5,
            dy:(Math.random()-0.5)*5,
            life:100
        });
    }
}

function drawFireworks(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.fill();
        p.x+=p.dx;
        p.y+=p.dy;
        p.life--;
        if(p.life<=0) particles.splice(i,1);
    });
    requestAnimationFrame(drawFireworks);
}

function startFireworks(){
    setInterval(createFirework,500);
    drawFireworks();
}
</script>
</body>
</html>
