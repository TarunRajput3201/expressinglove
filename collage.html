<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Love Collage</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ffb3d9, #fff5fc);
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
    }

    .title {
        text-align: center;
        font-size: 32px;
        font-weight: bold;
        color: #d63384;
        padding: 20px;
        text-shadow: 2px 2px #ffffff;
        animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
    }

    .collage {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        padding: 15px;
    }

    .collage img {
        width: 270px;
        height: 230px;
        object-fit: cover;
        border-radius: 15px;
        border: 4px solid white;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .collage img:hover {
        transform: scale(1.08);
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .footer {
        text-align: center;
        font-size: 20px;
        color: #c2185b;
        padding: 15px;
        font-weight: bold;
    }

    /* Floating hearts */
    .heart {
        position: fixed;
        color: #ff0080;
        font-size: 20px;
        animation: floatUp 3s linear infinite;
    }

    @keyframes floatUp {
        from { transform: translateY(0) scale(1); opacity: 1; }
        to { transform: translateY(-150px) scale(1.6); opacity: 0; }
    }
</style>
</head>
<body>

<div class="title">üíñ My Cute Love Collage üíñ</div>

<div class="collage">
    <img src="IMAGE_LINK_1">
    <img src="IMAGE_LINK_2">
    <img src="IMAGE_LINK_3">
    <img src="IMAGE_LINK_4">
    <img src="IMAGE_LINK_5">
    <img src="IMAGE_LINK_6">
    <img src="IMAGE_LINK_7">
    <img src="IMAGE_LINK_8">
    <img src="IMAGE_LINK_9">
    <img src="IMAGE_LINK_10">
    <img src="IMAGE_LINK_11">
    <img src="IMAGE_LINK_12">
</div>

<div class="footer">‚ù§Ô∏è Forever Together ‚ù§Ô∏è</div>

<script>
    // Floating hearts effect
    setInterval(() => {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }, 400);
</script>

</body>
</html>
