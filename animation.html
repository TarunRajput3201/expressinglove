<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You</title>

<style>
    body {
        margin: 0;
        background: linear-gradient(#ffa8c5,#ffb6d9,#ffcce6);
        font-family: Arial, sans-serif;
        text-align: center;
        overflow-x: hidden;
    }

    .container {
        width: 100%;
        max-width: 380px;
        margin: auto;
        padding: 15px;
    }

    h1 {
        color: white;
        font-size: 25px;
        text-shadow: 2px 2px 4px #ff2d75;
        margin-bottom: 15px;
    }

    .photo-box {
        width: 90%;
        height: 480px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(255,0,100,0.4);
        padding: 10px;
    }

    .photo-box img {
        width: 100%;
        height: 480px;
        border-radius: 10px;
        display: block;
    }

    .line1 {
        font-size: 19px;
        font-weight: bold;
        color: #fff;
        text-shadow: 2px 2px 3px #d10052;
        margin-top: 20px;
    }

    .active-img {
        opacity: 1 !important;
        transform: scale(1) !important; /* zoom to normal */
    }

    /* Falling hearts */
    .heart {
        position: fixed;
        top: -10px;
        font-size: 18px;
        color: #ff007f;
        animation: fall linear infinite;
        pointer-events: none;
    }

    @keyframes fall {
        to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Fireworks dots */
    .dot {
        position: fixed;
        width: 6px; height: 6px;
        background: yellow;
        border-radius: 50%;
        animation: explode 1s linear infinite;
        pointer-events: none;
    }

    @keyframes explode {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(7); opacity: 0; }
    }
</style>
</head>

<body>

<audio id="bgm" src="https://www.dropbox.com/scl/fi/z2u9j6r35j4mq5ru4y7ua/romantic.mp3?rlkey=7mm1r2i2b1psp9h0fua49zrl6&dl=1"></audio>

<div class="container">

    <div class="photo-box" id="slideshow"></div>

<script>
// âœ… MUSIC AUTOPLAY ON FIRST TAP
let firstTap = false;
function tryPlay() {
    if(!firstTap){
        document.getElementById("bgm").play();
        firstTap = true;
    }
}
document.body.addEventListener("touchstart", tryPlay);
document.body.addEventListener("click", tryPlay);


// âœ… PHOTO SLIDESHOW (no split anymore)
let images = [

 ];

// let index = 0;

//     index = (index+1) % images.length;
//     document.getElementById("mainImg").src = images[index];

let box = document.getElementById("slideshow");
images.forEach((src,i)=>{
    let img = document.createElement("img");
    img.src = src;
    if(i === 0) img.classList.add("active-img");
    box.appendChild(img);
});

let current = 0;
setInterval(()=>{
    let pics = document.querySelectorAll("#slideshow img");

    pics[current].classList.remove("active-img");
    current = (current+1) % pics.length;
    pics[current].classList.add("active-img");

}, 3000);


// âœ… HEART FALLING
setInterval(()=>{
    let h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "ðŸ’—";
    h.style.left = Math.random()*100 + "vw";
    h.style.animationDuration = (2 + Math.random()*4) + "s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(), 6000);
}, 400);


// âœ… RANDOM FIREWORK DOTS
setInterval(()=>{
    let d = document.createElement("div");
    d.className = "dot";
    d.style.left = Math.random()*100 + "vw";
    d.style.top = Math.random()*100 + "vh";
    d.style.background = ["#ff00aa","#ffcc00","#00e6ff","#ff0066","#fff"][Math.floor(Math.random()*5)];
    document.body.appendChild(d);
    setTimeout(()=>d.remove(),1000);
}, 150);
</script>

</body>
</html>
