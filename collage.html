<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Love Collage</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff9acb, #ffe6f5);
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
        overflow-y: hidden; /* ✅ stops page from moving */
        position: relative;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
    }

    .title {
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        color: #d63384;
        padding: 10px 0;
        animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat { 50% { transform: scale(1.07); } }

    /* Collage Fit on Screen */
    .collage {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        width: 92%;
        margin: auto;
        height: auto;
    }

    .collage img {
        width: 100%;
        height: 100px;
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid white;
        box-shadow: 0 3px 10px rgba(0,0,0,0.25);
        cursor: pointer;
    }

    .footer {
        text-align: center;
        font-size: 18px;
        color: #b4005c;
        font-weight: bold;
        padding: 5px;
    }

    /* ✅ Popup full view */
    #popup {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.85);
        align-items: center;
        justify-content: center;
        z-index: 99;
    }

    #popup img {
        max-width: 94vw;
        max-height: 94vh;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(255,255,255,0.8);
    }

    /* ✅ Hearts absolute so they NEVER push layout */
    .heart {
        position: fixed;
        bottom: -10px;
        font-size: 20px;
        animation: floatUp 3s linear infinite;
        pointer-events: none;
    }

    @keyframes floatUp {
        from { transform: translateY(0) scale(1); opacity: 1; }
        to { transform: translateY(-200px) scale(1.4); opacity: 0; }
    }

</style>
</head>
<body>

<div class="title">💗 My Cute Love Collage 💗</div>

<div class="collage">
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/WhatsApp%20Image%202025-11-01%20at%2000.15.19_2519160e.jpg?updatedAt=1761939432141"  onclick="openPopup(this.src)">
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/1.jpg?updatedAt=1761939432102"  onclick="openPopup(this.src)">
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/10.jpg?updatedAt=1761939431731"  onclick="openPopup(this.src)">
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/12.jpg?updatedAt=1761939431748"  onclick="openPopup(this.src)">
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/5.jpg?updatedAt=1761939432045"  onclick="openPopup(this.src)">
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/2.jpg?updatedAt=1761939432098"  onclick="openPopup(this.src)">
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/4.jpg?updatedAt=1761939432072"  onclick="openPopup(this.src)">
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/3.jpg?updatedAt=1761939432079"  onclick="openPopup(this.src)">
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/8.jpg?updatedAt=1761939432099"  onclick="openPopup(this.src)">
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/WhatsApp%20Image%202025-11-01%20at%2001.13.32_8a6af7a0.jpg?updatedAt=1761939880907">
    
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/7.jpg?updatedAt=1761939432073">

    <img src="https://ik.imagekit.io/3mujmd6gs/mt/9.jpg?updatedAt=1761939432155"></div>

<div class="footer">💞 Forever Together 💞</div>

<div id="popup" onclick="closePopup()">
    <img id="popupImg">
</div>

<script>
function openPopup(src) {
    document.getElementById("popupImg").src = src;
    document.getElementById("popup").style.display = "flex";
}
function closePopup() {
    document.getElementById("popup").style.display = "none";
}

/* ✅ Hearts no longer push layout, fixed position */
setInterval(() => {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
}, 500);
</script>

</body>
</html>
