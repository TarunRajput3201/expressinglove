<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Love Collage</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ffb3d9, #fff5fc);
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
    }

    .title {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        color: #d63384;
        padding: 15px;
        text-shadow: 2px 2px #ffffff;
        animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
    }

    .collage {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        padding: 10px;
    }

    .collage img {
        width: 45%;
        max-width: 180px;
        height: 150px;
        object-fit: cover;
        border-radius: 12px;
        border: 3px solid white;
        box-shadow: 0 5px 12px rgba(0,0,0,0.2);
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .collage img:hover {
        transform: scale(1.05);
    }

    /* ‚úÖ Popup Full View */
    #popup {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.8);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
    }

    #popup img {
        max-width: 92vw;
        max-height: 92vh;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255,255,255,0.8);
    }

    .footer {
        text-align: center;
        font-size: 18px;
        color: #b4005c;
        padding: 15px;
        font-weight: bold;
    }

    /* Floating hearts */
    .heart {
        position: fixed;
        color: #ff0080;
        font-size: 20px;
        animation: floatUp 3s linear infinite;
    }

    @keyframes floatUp {
        from { transform: translateY(0) scale(1); opacity: 1; }
        to { transform: translateY(-150px) scale(1.6); opacity: 0; }
    }

    /* ‚úÖ Mobile responsive */
    @media (max-width: 600px) {
        .title {
            font-size: 22px;
        }
        .collage img {
            width: 46%;
            height: 130px;
        }
    }
</style>
</head>
<body>

<div class="title">üíñ My Cute Love Collage üíñ</div>

<div class="collage">
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/WhatsApp%20Image%202025-11-01%20at%2000.15.19_2519160e.jpg?updatedAt=1761939432141"  onclick="openPopup(this.src)">
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/1.jpg?updatedAt=1761939432102"  onclick="openPopup(this.src)">
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/10.jpg?updatedAt=1761939431731"  onclick="openPopup(this.src)">
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/12.jpg?updatedAt=1761939431748"  onclick="openPopup(this.src)">
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/5.jpg?updatedAt=1761939432045"  onclick="openPopup(this.src)">
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/2.jpg?updatedAt=1761939432098"  onclick="openPopup(this.src)">
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/4.jpg?updatedAt=1761939432072"  onclick="openPopup(this.src)">
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/3.jpg?updatedAt=1761939432079"  onclick="openPopup(this.src)">
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/8.jpg?updatedAt=1761939432099"  onclick="openPopup(this.src)">
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/WhatsApp%20Image%202025-11-01%20at%2001.13.32_8a6af7a0.jpg?updatedAt=1761939880907">
    
    <img src="https://ik.imagekit.io/3mujmd6gs/mt/7.jpg?updatedAt=1761939432073">

    <img src="https://ik.imagekit.io/3mujmd6gs/mt/9.jpg?updatedAt=1761939432155">
</div>

<div class="footer">‚ù§Ô∏è Forever Together ‚ù§Ô∏è</div>

<!-- Popup Full Image -->
<div id="popup" onclick="closePopup()">
    <img id="popupImg">
</div>

<script>
function openPopup(src) {
    document.getElementById("popupImg").src = src;
    document.getElementById("popup").style.display = "flex";
}
function closePopup() {
    document.getElementById("popup").style.display = "none";
}

// Floating hearts
setInterval(() => {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
}, 400);
</script>

</body>
</html>
