<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Love Collage</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff9acb, #ffe6f5);
        font-family: "Poppins", sans-serif;
        overflow: hidden;            /* ‚úÖ No scrolling at all */
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #d63384;
        margin-top: 5px;
    }

    /* ‚úÖ Collage centered, uses most of screen */
    .collage {
        width: 95%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 6px;
        margin-top: 5px;
    }

    /* ‚úÖ TALLER images so they don‚Äôt cut faces */
    .collage img {
        width: 100%;
        height: 320px;           /* increased */
        object-fit: cover;
        border-radius: 12px;
        border: 2px solid white;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.25);
        cursor: pointer;
        transform: translateZ(0); /* prevents flicker */
    }

    .footer {
        margin-top: 5px;
        font-size: 16px;
        color: #9a0052;
        font-weight: bold;
    }

    /* ‚úÖ Popup view full image */
    #popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.9);
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    #popup img {
        max-width: 95vw;
        max-height: 95vh;
        border-radius: 10px;
        box-shadow: 0 0 25px rgba(255,255,255,0.8);
    }

    /* ‚úÖ Hearts layer ‚Äì fixed, doesn‚Äôt affect layout */
    .heart-layer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        overflow: hidden;
        z-index: 5;
    }

    .heart {
        position: absolute;
        bottom: -10px;
        font-size: 20px;
        animation: floatUp 3s linear infinite;
    }

    @keyframes floatUp {
        from { transform: translateY(0) scale(1); opacity: 1; }
        to { transform: translateY(-180px) scale(1.3); opacity: 0; }
    }

</style>
</head>
<body>

<div class="title"><h1>üíó Mera Pyara Sa Bacchha üíó<h1></div>

<div class="collage">

<!-- Popup -->
<div id="popup" onclick="closePopup()">
    <img id="popupImg">
</div>

<!-- ‚úÖ Hearts do not affect layout -->
<div class="heart-layer" id="heartsLayer"></div>

<script>
function openPopup(src) {
    document.getElementById("popupImg").src = src;
    document.getElementById("popup").style.display = "flex";
}
function closePopup() {
    document.getElementById("popup").style.display = "none";
}

/* Floating hearts only inside fixed layer */
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.getElementById("heartsLayer").appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
}, 500);
</script>
